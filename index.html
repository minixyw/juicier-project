    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Juicier</title>
      <link rel="stylesheet" href="main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    </head>
    
    <body>
      <header>
        <div id="container-head">
          <h1>Juicier</h1>
        </div>
      </header>
      <main id="main" tabindex="-1">
        <h2>Hi, What can we get you today?</h2>
        <h3>I want...</h3>
        <div class="form-group">
          <input type="radio" id="milk" name="milk-pref" value="Milk">
          <label for="milk">Milk</label>
    
          <input type="radio" id="no-milk" name="milk-pref" value="No Milk">
          <label for="no-milk">No Milk</label><br>
    
          <input type="radio" id="low-calories" name="calories" value="Low Calories">
          <label for="low-calories">Low calories</label>
    
          <input type="radio" id="high-calories" name="calories" value="High Calories">
          <label for="high-calories">High Calories</label><br>
    
          <input type="radio" id="fruity" name="protein" value="Fruity">
          <label for="fruity">Fruity</label>
    
          <input type="radio" id="veggie" name="protein" value="Veggie">
          <label for="veggie">Veggie</label><br>
    
        </div>
        <p>Let's get the recipe</p>
        <div class="form-group">
          <button id="btn-start">START</button>
        </div>
        <script src="script.js"></script>
      </main>
    </body>
